<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="img/ICON.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>KIKU - Mini Game</title>
    <style>
        body {
            font-family: 'Langar', system-ui;
            background-color: #FFC909;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .bord-container {
            display: flex;
            justify-content: center;
            width: 90%;
            margin: 10px;
        }
        
        .profile_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            border: 3px solid #7E3300;
            background-color: #ffffff;
            margin: 10px 900px 0px 30px;
        }
        
        .member_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            border: 3px solid #000000;
            background-color: #ffffff;
            margin: 10px 30px 0px 30px;
        }
        
        .txt-profile {
            display: flex;
            justify-content: center;
            width: 84%;
            margin: 10px;
        }
        
        .profile_txt {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #7E3300;
            margin: -10px 900px 0px 30px;
        }
        
        .member_txt {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #7E3300;
            margin: -10px 30px 0px 10px;
        }
        
        .time {
            width: 50%;
            color: #000;
            font-size: 25px;
        }
        
        .time_to_play {
            display: flex;
            align-items: center;
            justify-content: center
        }
        
        .player {
            width: 50%;
            color: #000;
            font-size: 16px;
            padding-top: 10px;
        }
        
        .playerXmember {
            display: flex;
            align-items: center;
            justify-content: center
        }
        
        .play {
            margin-top: 10px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .sub {
            display: flex;
            flex-direction: row;
        }
        
        .square {
            width: 40%;
            height: 60%;
            border: 2px solid #000;
            height: 100px;
            width: 100px;
        }
        
        .popup-container {
            width: 30%;
            height: 40%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .mini-math {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 20%;
            border-radius: 8px;
            border: 2px solid #950303;
            background-color: #B70303;
            font-size: 20px;
            color: #fff;
        }
        
        #answer {
            width: 100%;
            height: 10%;
        }
        
        .popup-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3px;
        }
        
        .popup-button {
            padding: 10px;
            background-color: #B70303;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .jod {
            width: 100%;
            height: 10%;
            font-size: 25px;
            color: #B70303;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0px;
        }
        /* ----------------------------responsive - >992------------------------------- */
        
        @media (max-width: 992px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 500px 0px 30px;
            }
            .profile_txt {
                margin: -10px 500px 0px 30px;
            }
        }
        /* ----------------------------responsive - >768------------------------------- */
        
        @media (max-width: 768px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 400px 0px 30px;
            }
            .profile_txt {
                margin: -10px 400px 0px 30px;
            }
        }
        /* ----------------------------responsive - >576------------------------------- */
        
        @media (max-width: 576px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 200px 0px 30px;
            }
            .profile_txt {
                margin: -10px 200px 0px 30px;
            }
        }
        /* ----------------------------responsive - >320------------------------------- */
        
        @media (max-width: 320px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 100px 0px 30px;
            }
            .profile_txt {
                margin: -10px 100px 0px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bord-container">

    <div class="txt-profile">

    <div class="play">

    </div>


    <!-- Popup container -->
    <div id="popup" class="popup-container">
        <div class="mini-math">Quiz Math</div>
        <div class="jod">4+10+12+9+7+3+1</div>
        <label for="answer" class="popup-input"></label>
        <input type="text" id="answer" class="popup-input"><br>
        <button onclick="submitAnswer()" class="popup-button">Answer</button>
    </div>

    </script>
</body>

</html>
