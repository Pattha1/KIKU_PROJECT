<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="x-icon" href="img/ICON.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>KIKU</title>

    <style>
        body {
            font-family: 'Langar', system-ui;
            background-color: #FFC909;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            background-color: #FFC909;
            padding-top: 100px;
            text-align: center;
            margin-top: 100px;
        }
        
        .logo-container {
            display: contents;
            align-items: center;
            justify-content: center;
        }
        
        #img_01 {
            width: 500px;
            height: 320px;
            margin-right: 10px;
            z-index: 1;
        }
        
        #img_02 {
            width: 500px;
            height: 320px;
            margin-right: 10px;
            padding-top: 25px;
            z-index: 0;
            position: absolute;
            animation: wing 0.3s infinite alternate linear;
        }
        
        @keyframes wing {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.9;
            }
        }
        
        .txt-group-name {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-family: 'Langar', system-ui;
            font-size: 45px;
            color: #9E400C;
            text-align: center;
            padding-top: 15px;
            margin: 0;
        }
        
        main {
            display: contents;
            align-items: center;
            justify-content: center;
            padding: 20px 0px 0px 10px;
            text-align: center;
        }
        
        .cta-buttons button {
            padding: 13px 40px;
            font-size: 28px;
            margin-right: 20px;
        }
        
        .login-btn {
            font-family: 'Langar', system-ui;
            border-radius: 8px;
            background-color: #9E400C;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .signup-btn {
            font-family: 'Langar', system-ui;
            margin-left: 20px;
            border-radius: 8px;
            background-color: #9E400C;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        @media all and (max-width: 992px) {
            .txt-group-name {
                width: 100%;
                display: contents;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 45px;
                text-align: center;
                padding-top: 15px;
                margin: 10px 0px 30px 40px;
                width: 100%;
            }
            .cta-buttons button {
                padding: 13px 40px;
                font-size: 28px;
                margin-right: 20px;
            }
            button.login-btn {
                margin: 0px 10px 5px 80px;
            }
            button.signup-btn {
                margin: 0px 0px 5px 80px;
            }
        }
        
        @media all and (min-width: 992px) {
            .txt-group-name {
                width: 100%;
                display: contents;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 45px;
                text-align: center;
                padding-top: 15px;
                margin: 10px 0px 20px 40px;
                width: 100%;
            }
            .cta-buttons button {
                padding: 13px 40px;
                font-size: 28px;
                margin-right: 20px;
            }
            button.login-btn {
                margin: 0px 10px 5px 80px;
            }
            button.signup-btn {
                margin: 0px 0px 50px 80px;
            }
        }
        
        @media all and (max-width: 576px) {
            /* 576-320 */
            .txt-group-name {
                width: 100%;
                display: contents;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 45px;
                text-align: center;
                padding-top: 15px;
                margin: 10px 40px;
                width: 100%;
            }
            .cta-buttons button {
                padding: 13px 40px;
                font-size: 28px;
                margin-right: 20px;
            }
            button.login-btn {
                margin: 0px 10px 30px 80px;
            }
            button.signup-btn {
                margin: 0px 0px 50px 80px;
            }
        }
        
        @media all and (max-width: 320px) {
            body {
                height: 100%;
            }
            header {
                padding-top: 40px;
                text-align: center;
            }
            .logo-container img {
                margin-top: 40px;
            }
            img#img_02 {
                width: 230px;
                height: 170px;
                margin-left: 20px;
            }
            img#img_01 {
                width: 270px;
                height: 170px;
            }
            h1 {
                font-size: 35px;
                padding-top: 20px;
                margin: 0px;
                text-align: center;
            }
            main {
                padding: 13px;
                text-align: center;
            }
            .cta-buttons button {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 9px 22px;
                font-size: 20px;
            }
            button.login-btn {
                margin: 20px 0px 25px 100px;
            }
            button.signup-btn {
                margin: 0px 0px 50px 95px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img id="img_02" src="img/02.png" alt="logo02">
            <img id="img_01" src="img/01.png" alt="logo01">
        </div>
    </header>

    <div class="txt-group-name">
        <h1>KIKU TIC TAC TOE</h1>
    </div>
    <main>
        <div class="cta-buttons">
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>

        </div>
    </main>




    <script>
    </script>
</body>

</html>
