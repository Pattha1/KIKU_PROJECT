<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="img/ICON.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>KIKU - Play</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <style>
        body {
            font-family: "Langar", system-ui;
            background-color: #ffc909;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .bord-container {
            display: flex;
            justify-content: center;
            width: 90%;
            margin: 10px;
        }
        
        .profile_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            border: 3px solid #7e3300;
            background-color: #ffffff;
            margin: 10px 900px 0px 30px;
        }
        
        .member_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            border: 3px solid #000000;
            background-color: #ffffff;
            margin: 10px 30px 0px 30px;
        }
        
        .txt-profile {
            display: flex;
            justify-content: center;
            width: 84%;
            margin: 10px;
        }
        
        .user-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #ffffff;
            margin: -10px 456px 0px 30px;
            background-color: #7e3300;
        }
        
        .user-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #fff;
            margin: -10px 30px 0px 10px;
            background-color: #7e3300;
        }
        
        .time {
            width: 50%;
            color: #000;
            font-size: 25px;
        }
        
        .time_to_play {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
        }
        
        .text_play {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0px;
            font-size: 20px;
        }
        
        .player {
            width: 50%;
            color: #000;
            font-size: 16px;
            padding-top: 10px;
        }
        
        .playerXmember {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .board {
            margin-top: 10px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .popupw-container {
            width: 30%;
            height: 70%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #34ff78;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .win_img {
            width: 200px;
            height: 200px;
            padding-left: 10px;
            margin-left: 22.5%;
            margin-top: -20px;
        }
        
        .player_win {
            font-size: 70px;
            color: #000;
            text-align: center;
            margin-top: -20px;
        }
        
        .win {
            font-size: 40px;
            color: #000;
            text-align: center;
            margin-top: 0px;
        }
        
        .selectW {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px;
        }
        
        .icon1w,
        .icon2w,
        .icon3w {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 50px;
            height: 40px;
            margin: 20px 30px 0px 30px;
            cursor: pointer;
        }
        
        #select_icon_1w,
        #select_icon_2w,
        #select_icon_3w {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .popupl-container {
            width: 30%;
            height: 70%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fa3838;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .lose_img {
            width: 150px;
            height: 150px;
            padding-left: 10px;
            margin-left: 22.5%;
            margin-top: 15px;
        }
        
        .player_lose {
            font-size: 70px;
            color: #000;
            text-align: center;
            margin-top: -20px;
        }
        
        .lose {
            font-size: 40px;
            color: #000;
            text-align: center;
            margin-top: 0px;
        }
        
        .selectL {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px;
        }
        
        .icon1L,
        .icon2L {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 50px;
            height: 40px;
            margin: 20px 30px 0px 30px;
        }
        
        #select_icon_1L,
        #select_icon_2L {
            width: 100%;
            height: 100%;
        }
        
        .mini-popup-container {
            width: 30%;
            height: 40%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .mini-math {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 20%;
            border-radius: 8px;
            border: 2px solid #950303;
            background-color: #b70303;
            font-size: 20px;
            color: #fff;
        }
        
        #answer {
            width: 100%;
            height: 10%;
        }
        
        .popup-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3px;
        }
        
        .popup-button {
            padding: 10px;
            background-color: #b70303;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #jod {
            width: 100%;
            height: 10%;
            font-size: 25px;
            color: #b70303;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0px;
        }
        
        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 0px;
            background-color: #000;
        }
        
        .row {
            display: flex;
            justify-content: center;
        }
        
        .col {
            flex: 1;
            min-width: 130px;
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            cursor: pointer;
            background-color: #fff;
        }
        
        .col:hover {
            background-color: #ffff99;
        }
        
        .table-col p {
            margin: 0;
            font-size: 3rem;
            color: #000;
        }
        
        .playb {
            width: 30%;
            font-size: 16px;
            text-align: right;
            color: #7E3300;
            margin: 15px 0px 10px 0px;
            cursor: pointer;
        }
        
        @media all and (max-width: 992px) {
            .bord-container {
                width: 50%;
            }
            .profile_img {
                margin: 10px 150px 0px 30px;
            }
            .user-1 {
                margin: -10px 200px 0px 30px;
            }
            .mini-popup-container {
                width: 35%;
                height: 40%;
            }
        }
        
        @media all and (min-width: 992px) {
            .bord-container {
                width: 50%;
            }
            .profile_img {
                margin: 10px 400px 0px 30px;
            }
            .user-1 {
                margin: -10px 456px 0px 30px;
            }
            .mini-popup-container {
                width: 30%;
                height: 40%;
            }
        }
        
        @media all and (max-width: 576px) {
            .bord-container {
                width: 50%;
            }
            .profile_img {
                margin: 10px 100px 0px 30px;
            }
            .user-1 {
                margin: -10px 134px 0px 30px;
            }
            .square {
                width: 70px;
                height: 70px;
            }
            .mini-popup-container {
                width: 40%;
                height: 30%;
            }
            #jod {
                font-size: 20px;
                padding: 20px 0px;
            }
            .col {
                min-width: 100px;
                height: 100px;
            }
            .playb {
                width: 55%;
            }
        }
        
        @media all and (max-width: 320px) {
            .bord-container {
                width: 50%;
            }
            .profile_img {
                margin: 10px 80px 0px 30px;
            }
            .user-1 {
                margin: -10px 90px 0px 30px;
            }
            .square {
                width: 60px;
                height: 60px;
            }
            .mini-popup-container {
                width: 60%;
                height: 30%;
            }
            .col {
                min-width: 80px;
                height: 80px;
            }
            .playb {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="bord-container">
        <div class="profile_img">
            <img src="img/03.png" alt="profile_Picture" width="70px" height="70px">
        </div>
        <div class="member_img">
            <img src="img/06.png" alt="member_Picture" width="70px" height="70px">
        </div>
    </div>


    <div class="txt-profile">
        <div class="user-1"></div>
        <div class="user-2"></div>
    </div>

    <div class="text_play">KIKU Tic Tac Toe</div>


    <div class="h2 text-center" id="game_text">

    </div>

    <div class="board">
        <div class="row border border-secondary" id="row-1">
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-1-col-1">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-1-col-2">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-1-col-3">
                <p class="display-4 text-center"></p>
            </div>
        </div>
        <div class="row border border-secondary" id="row-2">
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-2-col-1">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-2-col-2">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-2-col-3">
                <p class="display-4 text-center"></p>
            </div>
        </div>
        <div class="row border border-secondary" id="row-3">
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-3-col-1">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-3-col-2">
                <p class="display-4 text-center"></p>
            </div>
            <div class="col border justify-content-center align-items-center table-col border border-secondary d-flex" id="row-3-col-3">
                <p class="display-4 text-center"></p>
            </div>
        </div>
    </div>

    <div class="playb" onclick="window.location.href='main.html'">
        << PLAY BACK</div>


            <div id="popupw" class="popupw-container">
                <img class="win_img" src="img/10.png" alt="win_Picture">
                <div class="player_win">X Name</div>
                <div class="win">WIN !!!</div>
                <div class="selectW">

                    <div class="icon2w">
                        <img onclick="window.location.href='main.html'" id="select_icon_2w" src="img/12.png" alt="bord4x4 Picture" width="100px" height="100px">
                    </div>

                </div>
            </div>

            <div id="popupl" class="popupl-container">
                <img class="lose_img" src="img/15.png" alt="win_Picture">
                <div class="player_lose">X Name</div>
                <div class="lose">LOSE !!!</div>
                <div class="selectL">

                    <div class="icon2L">
                        <img onclick="window.location.href='main.html'" id="select_icon_2L" src="img/12.png" alt="bord4x4 Picture" width="100px" height="100px">
                    </div>
                </div>
            </div>

            <div id="popup" class="mini-popup-container">
                <div class="mini-math">Quiz Math</div>
                <div id="jod"></div>
                <label for="answer" class="popup-input"></label>
                <input type="text" id="answer" class="popup-input"><br>
                <button onclick="submitAnswer()" class="popup-button">Answer</button>
            </div>


            <script src="game3x3.js"></script>
            <script src="auth.js"></script>
</body>

</html>
