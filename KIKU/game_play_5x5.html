<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="img/ICON.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>KIKU - Play</title>
    <style>
        body {
            font-family: 'Langar', system-ui;
            background-color: #FFC909;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .bord-container {
            display: flex;
            justify-content: center;
            width: 90%;
            margin: 10px;
        }
        
        .profile_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            border: 3px solid #7E3300;
            background-color: #ffffff;
            margin: 10px 900px 0px 30px;
        }
        
        .member_img {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            border: 3px solid #000000;
            background-color: #ffffff;
            margin: 10px 30px 0px 30px;
        }
        
        .txt-profile {
            display: flex;
            justify-content: center;
            width: 84%;
            margin: 10px;
        }
        
        .profile_txt {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #7E3300;
            margin: -10px 900px 0px 30px;
        }
        
        .member_txt {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 30px;
            border-radius: 8px;
            color: #7E3300;
            margin: -10px 30px 0px 10px;
        }
        
        .time {
            width: 50%;
            color: #000;
            font-size: 25px;
        }
        
        .time_to_play {
            display: flex;
            align-items: center;
            justify-content: center
        }
        
        .player {
            width: 50%;
            color: #000;
            font-size: 16px;
            padding-top: 10px;
        }
        
        .playerXmember {
            display: flex;
            align-items: center;
            justify-content: center
        }
        
        .play {
            margin-top: 10px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .sub {
            display: flex;
            flex-direction: row;
        }
        
        .square {
            width: 60px;
            /* ปรับขนาดเพื่อให้ตารางเหมาะสมกับขนาดของหน้าจอ */
            height: 60px;
            /* ปรับขนาดเพื่อให้ตารางเหมาะสมกับขนาดของหน้าจอ */
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            /* ปรับขนาดเครื่องหมาย */
            line-height: 1;
            /* ปรับขนาดตำแหน่งให้เหมาะสม */
            cursor: pointer;
        }
        
        .popupw-container {
            width: 30%;
            height: 70%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FDDB63;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .win_img {
            width: 200px;
            height: 200px;
            padding-left: 10px;
            margin-left: 22.5%;
            margin-top: -20px;
        }
        
        .player_win {
            font-size: 70px;
            color: #000;
            text-align: center;
            margin-top: -20px;
        }
        
        .win {
            font-size: 40px;
            color: #000;
            text-align: center;
            margin-top: 0px;
        }
        
        .selectW {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px;
        }
        
        .icon1w,
        .icon2w,
        .icon3w {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 50px;
            height: 40px;
            margin: 20px 30px 0px 30px;
        }
        
        #select_icon_1w,
        #select_icon_2w,
        #select_icon_3w {
            width: 100%;
            height: 100%;
        }
        
        .popupl-container {
            width: 30%;
            height: 70%;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FA3838;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .lose_img {
            width: 150px;
            height: 150px;
            padding-left: 10px;
            margin-left: 22.5%;
            margin-top: 15px;
        }
        
        .player_lose {
            font-size: 70px;
            color: #000;
            text-align: center;
            margin-top: -20px;
        }
        
        .lose {
            font-size: 40px;
            color: #000;
            text-align: center;
            margin-top: 0px;
        }
        
        .selectL {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px;
        }
        
        .icon1L,
        .icon2L {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 50px;
            height: 40px;
            margin: 20px 30px 0px 30px;
        }
        
        #select_icon_1L,
        #select_icon_2L {
            width: 100%;
            height: 100%;
        }
        /* ----------------------------responsive - >992------------------------------- */
        
        @media (max-width: 992px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 500px 0px 30px;
            }
            .profile_txt {
                margin: -10px 500px 0px 30px;
            }
        }
        /* ----------------------------responsive - >768------------------------------- */
        
        @media (max-width: 768px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 400px 0px 30px;
            }
            .profile_txt {
                margin: -10px 400px 0px 30px;
            }
        }
        /* ----------------------------responsive - >576------------------------------- */
        
        @media (max-width: 576px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 200px 0px 30px;
            }
            .profile_txt {
                margin: -10px 200px 0px 30px;
            }
        }
        /* ----------------------------responsive - >320------------------------------- */
        
        @media (max-width: 320px) {
            .bord-container {
                text-align: center;
            }
            .profile_img {
                margin: 10px 100px 0px 30px;
            }
            .profile_txt {
                margin: -10px 100px 0px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bord-container">
        <div class="profile_img">
            <img src="img/03.png" alt="profile_Picture" width="70px" height="70px">
        </div>
        <div class="member_img">
            <img src="img/06.png" alt="member_Picture" width="70px" height="70px">
        </div>
    </div>

    <div class="txt-profile">
        <div class="profile_txt">Name</div>
        <div class="member_txt">Name</div>
    </div>

    <div class="time">
        <div class="time_to_play" onclick="window.location.href='mini_game_plus_3x3.html'">00:10</div>
    </div>

    <div class="player">
        <div class="playerXmember">Player X Member</div>
    </div>

    <div class="play">
        <!-- Tic Tac Toe Board -->
        <div class="sub">
            <div class="square" onclick="placeMarker(0, 0)"></div>
            <div class="square" onclick="placeMarker(0, 1)"></div>
            <div class="square" onclick="placeMarker(0, 2)"></div>
            <div class="square" onclick="placeMarker(0, 3)"></div>
            <div class="square" onclick="placeMarker(0, 4)"></div>
        </div>
        <div class="sub">
            <div class="square" onclick="placeMarker(1, 0)"></div>
            <div class="square" onclick="placeMarker(1, 1)"></div>
            <div class="square" onclick="placeMarker(1, 2)"></div>
            <div class="square" onclick="placeMarker(1, 3)"></div>
            <div class="square" onclick="placeMarker(1, 4)"></div>
        </div>
        <div class="sub">
            <div class="square" onclick="placeMarker(2, 0)"></div>
            <div class="square" onclick="placeMarker(2, 1)"></div>
            <div class="square" onclick="placeMarker(2, 2)"></div>
            <div class="square" onclick="placeMarker(2, 3)"></div>
            <div class="square" onclick="placeMarker(2, 4)"></div>
        </div>
        <div class="sub">
            <div class="square" onclick="placeMarker(3, 0)"></div>
            <div class="square" onclick="placeMarker(3, 1)"></div>
            <div class="square" onclick="placeMarker(3, 2)"></div>
            <div class="square" onclick="placeMarker(3, 3)"></div>
            <div class="square" onclick="placeMarker(3, 4)"></div>
        </div>
        <div class="sub">
            <div class="square" onclick="placeMarker(4, 0)"></div>
            <div class="square" onclick="placeMarker(4, 1)"></div>
            <div class="square" onclick="placeMarker(4, 2)"></div>
            <div class="square" onclick="placeMarker(4, 3)"></div>
            <div class="square" onclick="placeMarker(4, 4)"></div>
        </div>
    </div>

    <div id="popupw" class="popupw-container">
        <img class="win_img" src="img/10.png" alt="win_Picture">
        <div class="player_win">X Name</div>
        <div class="win">WIN !!!</div>
        <div class="selectW">
            <div class="icon1w">
                <img onclick="window.location.href='game_play_3X3.html'" id="select_icon_1w" src="img/11.png" alt="bord3x3 Picture" width="100px" height="100px">
            </div>
            <div class="icon2w">
                <img onclick="window.location.href='main.html'" id="select_icon_2w" src="img/12.png" alt="bord4x4 Picture" width="100px" height="100px">
            </div>
            <div class="icon3w">
                <img onclick="window.location.href='main.html'" id="select_icon_3w" src="img/13.png" alt="bord5x5 Picture" width="100px" height="100px">
            </div>
        </div>
    </div>

    <div id="popupl" class="popupl-container">
        <img class="lose_img" src="img/15.png" alt="win_Picture">
        <div class="player_lose">X Name</div>
        <div class="lose">LOSE !!!</div>
        <div class="selectL">
            <div class="icon1L">
                <img onclick="window.location.href='game_play_3X3.html'" id="select_icon_1L" src="img/11.png" alt="bord3x3 Picture" width="100px" height="100px">
            </div>
            <div class="icon2L">
                <img onclick="window.location.href='main.html'" id="select_icon_2L" src="img/12.png" alt="bord4x4 Picture" width="100px" height="100px">
            </div>
        </div>
    </div>


    <script>
        let currentPlayer = 'X'; // ผู้เล่นปัจจุบัน (เริ่มต้นด้วย X)
        let board = [
            ['', '', '', '', ''],
            ['', '', '', '', ''],
            ['', '', '', '', ''],
            ['', '', '', '', ''],
            ['', '', '', '', '']
        ];
        let turnTimer; // เก็บตัวแปรของตัวจับเวลาเทิร์น
        const decisionTime = 10000; // 10 วินาทีในการตัดสินใจ

        function startDecisionTimer() {
            clearTimeout(turnTimer); // ตัวแปรสำหรับการกำหนดเวลาตัดสินใจเก่า
            turnTimer = setTimeout(() => {
                // เปลี่ยนตาเมื่อหมดเวลา
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                // แสดง pop-up หรือทำอย่างอื่นตามที่คุณต้องการ
            }, decisionTime);
        }

        function placeMarker(row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.querySelector(`.sub:nth-child(${row + 1}) .square:nth-child(${col + 1})`).innerText = currentPlayer;
                if (checkWin()) {
                    document.getElementById('popupw').style.display = 'block';
                    document.querySelector('.win').innerText = 'WIN !!!';
                    document.querySelector('.win_img').src = 'img/10.png';
                    document.querySelector('.player_win').innerText = `Player ${currentPlayer}`;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    startDecisionTimer(); // เริ่มนับเวลาตัดสินใจของผู้เล่นใหม่
                }
                // เพิ่มโค้ดตรวจสอบการแพ้ที่นี่
                if (checkDraw()) {
                    // แสดง pop-up แพ้
                    document.getElementById('popupl').style.display = 'block';
                    document.querySelector('.win').innerText = 'LOSE !!!';
                    document.querySelector('.win_img').src = 'img/15.png'; // รูปภาพแพ้
                    document.querySelector('.player_win').innerText = `Player ${currentPlayer}`; // ชื่อผู้ชนะ (ที่แพ้)
                }
            }
        }

        function checkWin() {
            // Check rows
            for (let i = 0; i < 5; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2] && board[i][0] === board[i][3] && board[i][0] === board[i][4]) {
                    return true;
                }
            }
            // Check columns
            for (let i = 0; i < 5; i++) {
                if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i] && board[0][i] === board[3][i] && board[0][i] === board[4][i]) {
                    return true;
                }
            }
            // Check diagonals
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2] && board[0][0] === board[3][3] && board[0][0] === board[4][4]) {
                return true;
            }
            if (board[0][4] !== '' && board[0][4] === board[1][3] && board[0][4] === board[2][2] && board[0][4] === board[3][1] && board[0][4] === board[4][0]) {
                return true;
            }
            return false;
        }
    </script>
</body>
<script src="game.js"></script>

</html>
