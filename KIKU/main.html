<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="img/ICON.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>KIKU - Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-check-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Langar', system-ui;
            background-color: #FFC909;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .profile-container {
            margin: 55px 0px 0px 0px;
        }
        
        .profile-picture {
            border: 5px solid #7E3300;
            background-color: #ffffff;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
            cursor: pointer;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        #user-name {
            font-size: 30px;
            font-weight: bold;
            color: #7E3300;
            margin-bottom: 10px;
        }
        
        .txt_bord {
            width: 44%;
            font-size: 20px;
            color: #7E3300;
            margin: 15px 0px -15px 0px;
        }
        
        .bord-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px;
        }
        
        .bord_3,
        .bord_4,
        .bord_5 {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 150px;
            height: 150px;
            background-color: #d9d9d9;
            margin: 10px 30px 0px 30px;
            margin-bottom: 40px;
            cursor: pointer;
        }
        
        .txt_bord_size {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: -33px 10px 20px 10px;
        }
        
        .txt_bord3x3,
        .txt_bord4x4,
        .txt_bord5x5 {
            color: #9E400C;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            width: 150px;
            margin: 0px 30px 20px 30px;
        }
        
        .buttons button {
            padding: 13px 40px;
            font-size: 20px;
            margin: 0px 40px 20px 0px;
        }
        
        .scorebord-btn {
            font-family: 'Langar', system-ui;
            border-radius: 8px;
            background-color: #DEEBC5;
            border: 5px solid #2A970C;
            color: #9E400C;
        }
        
        .play-btn {
            font-family: 'Langar', system-ui;
            margin-left: 20px;
            border-radius: 8px;
            background-color: #9E400C;
            color: white;
            border: none;
        }
        
        .body-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #FFC909;
        }
        
        .navbar {
            background-color: #9E400C;
        }
        
        @media all and (max-width:992px) {
            .txt_bord {
                text-align: center;
            }
        }
        
        @media all and (min-width:992px) {
            .txt_bord {
                text-align: center;
            }
        }
        
        @media all and (max-width:576px) {
            .txt_bord {
                text-align: center;
            }
            .bord_3,
            .bord_4,
            .bord_5 {
                border-radius: 12px;
                width: 100px;
                height: 100px;
                margin: 10px 5px 0px 30px;
            }
            img,
            svg {
                vertical-align: middle;
                width: 80px;
                height: 80px;
            }
            .txt_bord_size {
                width: 75%;
                margin: 3px 10px 20px 33px;
            }
            .buttons button {
                padding: 13px 40px;
                font-size: 16px;
                margin: 0px 116px 20px 107px;
            }
            .navbar {
                height: auto;
            }
        }
        
        @media all and (max-width:320px) {
            .txt_bord {
                text-align: center;
            }
            .bord_3,
            .bord_4,
            .bord_5 {
                border-radius: 12px;
                width: 80px;
                height: 80px;
                margin: 10px 5px 0px 3px;
            }
            .buttons button {
                font-size: 18px;
            }
            img,
            svg {
                vertical-align: middle;
                width: 60px;
                height: 60px;
            }
            .txt_bord_size {
                width: 75%;
                margin: 1px 10px 20px 5px;
            }
            .buttons button {
                padding: 10px 20px;
                font-size: 16px;
                margin: -43px 71px 20px 83px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">KIKU - Tic Tac Toe</a>
            <nav>
                <span class="logged-in">
                    <span id="user-profile-name" class="display-name text-white"></span>
                </span>
                <button type="button" id="btnLogOut" class="btn btn-outline-light logged-in">
                    <i class="bi bi-box-arrow-right"></i> Log Out
                </button>
            </nav>
        </div>
    </nav>
    <div class="body-container">
        <div class="profile-container">
            <div class="profile-picture" onclick="toggleProfilePicture()">
                <img id="img_profile1" src="img/03.png" alt="Profile Picture">
            </div>
        </div>

        <div class="txt_profile">
            <span id="user-name"></span>

            <!-- <div id="user-name">user-name</div> -->
        </div>

        <div class="txt_bord">Board</div>

        <div class="bord-container">
            <div class="bord_3">
                <img id="img_bord3x3" src="img/07.png" alt="bord3x3 Picture" width="100px" height="100px">
            </div>
            <div class="bord_4">
                <img id="img_bord4x4" src="img/08.png" alt="bord4x4 Picture" width="100px" height="100px">
            </div>
            <div class="bord_5">
                <img id="img_bord5x5" src="img/09.png" alt="bord5x5 Picture" width="100px" height="100px">
            </div>
        </div>

        <div class="txt_bord_size">
            <div class="txt_bord3x3">3X3</div>
            <div class="txt_bord4x4">4X4</div>
            <div class="txt_bord5x5">5X5</div>
        </div>

        <div class="buttons">
            <button class="scorebord-btn" onclick="window.location.href='scorebord.html'">SCOREBORAD </button>
            <button class="play-btn" onclick="window.location.href='Lobby.html'">Play</button>

        </div>
    </div>

    <script>
        var profileImageIndex = 0;

        function toggleProfilePicture() {
            var profileImage = document.getElementById('img_profile1');

            if (profileImageIndex === 0) {
                profileImage.src = 'img/04.png';
                profileImageIndex = 1;
            } else if (profileImageIndex === 1) {
                profileImage.src = 'img/05.png';
                profileImageIndex = 2;
            } else if (profileImageIndex === 2) {
                profileImage.src = 'img/06.png';
                profileImageIndex = 3;
            } else {
                profileImage.src = 'img/03.png';
                profileImageIndex = 0;
            }
        }
    </script>
    <script src="auth.js"></script>
</body>

</html>
